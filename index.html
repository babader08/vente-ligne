<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Marketplace</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">Product Marketplace</div>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#account">Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to Product Marketplace</h1>
            <p>Find great products from our sellers or create an account to start selling!</p>
        </section>

        <section id="products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="productGrid">
                <!-- Products will be dynamically added here -->
            </div>
        </section>

        <section id="account">
            <h2>Seller Account</h2>
            <form id="productForm">
                <input type="text" id="productName" placeholder="Product Name" required>
                <input type="number" id="productPrice" placeholder="Price" required>
                <textarea id="productDescription" placeholder="Description" required></textarea>
                <input type="tel" id="sellerPhone" placeholder="WhatsApp Number" required>
                <button type="submit">Add Product</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Product Marketplace. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
